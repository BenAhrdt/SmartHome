esphome:
  name: esphome-web-ccc028
  friendly_name: ESP Helligkeit
  name_add_mac_suffix: false

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:

api:

ota:
  platform: esphome

wifi:
  networks:
    - ssid: "Talstrasse 1A"
      password: "pass4talstrasse1a"

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true

# BLE-Tracking aktivieren
esp32_ble_tracker:

binary_sensor:
  - platform: ble_presence
    mac_address: "FF:FF:11:59:56:A1"
    name: "Beacon Anwesenheit"
    min_rssi: -85dB      # Optional: Nur anzeigen, wenn das Signal stark genug ist
    timeout: 60s         # Optional: Nach 60 s ohne Signal auf 'abwesend' schalten

sensor:
  - platform: bh1750
    name: "Helligkeit"
    address: 0x23
    update_interval: 30s

  - platform: ble_rssi
    mac_address: "FF:FF:11:59:56:A1"
    name: "Beacon RSSI"
