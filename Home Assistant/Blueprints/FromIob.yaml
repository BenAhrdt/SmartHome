blueprint:
  name: From ioBroker – Entity → HA Control
  description: >
    Reagiert auf JSON-Steuerdaten aus ioBroker-LoRaWAN
    (sensor.<lorawan_x>_datafromiob) und steuert HA-Entities
    abhängig vom Domain-Typ.
  domain: automation

  input:
    lorawan_instance:
      name: LoRaWAN Instanz
      description: Wähle die ioBroker-LoRaWAN-Instanz
      default: lorawan_0
      selector:
        select:
          mode: dropdown
          options:
            - lorawan_0
            - lorawan_1
            - lorawan_2

mode: queued
max: 10

trigger:
  - platform: state
    entity_id: >
      sensor.{{ input.lorawan_instance }}_datafromiob

condition:
  - condition: template
    value_template: >
      {{ trigger.to_state is not none
         and trigger.to_state.state not in ['unknown','unavailable',''] }}

action:
  - variables:
      payload: "{{ trigger.to_state.state | from_json }}"
      entity_id: "{{ payload.keys() | list | first }}"
      value: "{{ payload[entity_id] }}"
      domain: "{{ entity_id.split('.')[0] }}"

  - choose:
      - conditions:
          - condition: template
            value_template: "{{ domain in ['switch','light','input_boolean'] }}"
        sequence:
          - action: >
              {{ domain }}.turn_{{ 'on'
                if value in [true,'true','on','1',1]
                else 'off' }}
            target:
              entity_id: "{{ entity_id }}"

      - conditions:
          - condition: template
            value_template: "{{ domain == 'input_number' }}"
        sequence:
          - action: input_number.set_value
            target:
              entity_id: "{{ entity_id }}"
            data:
              value: "{{ value }}"

      - conditions:
          - condition: template
            value_template: "{{ domain == 'input_select' }}"
        sequence:
          - action: input_select.select_option
            target:
              entity_id: "{{ entity_id }}"
            data:
              option: "{{ value }}"

      - conditions:
          - condition: template
            value_template: "{{ domain == 'cover' }}"
        sequence:
          - action: >
              {{ 'cover.open_cover'
                 if value in [true,'open','on','1',1]
                 else 'cover.close_cover' }}
            target:
              entity_id: "{{ entity_id }}"

      - conditions:
          - condition: template
            value_template: "{{ domain == 'lock' }}"
        sequence:
          - action: >
              {{ 'lock.lock'
                 if value in [true,'lock','locked','on','1',1]
                 else 'lock.unlock' }}
            target:
              entity_id: "{{ entity_id }}"

  - action: system_log.write
    data:
      level: warning
      message: "ioBroker command ignored: {{ trigger.to_state.state }}"
